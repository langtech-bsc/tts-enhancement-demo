<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Image Comparison</title>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .audio-players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .audio-section {
            flex: 1;
            margin: 0 10px;
        }
        h3 {
            margin-bottom: 5px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="audio-players">
            <div class="audio-section">
                <h3>Original Audio</h3>
                <audio controls>
                    <source src="assets/original_common_voice_ca_30655825.wav_mos_2_0.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-section">
                <h3>Restored Audio</h3>
                <audio controls>
                    <source src="assets/restored_common_voice_ca_30655825.wav_mos_2_0.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        
        <div class="juxtapose">
            <img src="assets/original_common_voice_ca_30655825.wav_mos_2_0.png" />
            <img src="assets/restored_common_voice_ca_30655825.wav_mos_2_0.png" />
        </div>
    </div>

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
